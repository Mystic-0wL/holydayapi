spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.thymeleaf.mode=HTML

logging.level.org.springframework=WARN
logging.level.es.jdl=INFO

spring.profiles.active=${SPRING_PROFILE:production}

server.port=${PORT:5000}

spring.h2.console.enabled=${H2_ALLOW:false}
spring.h2.console.path=/admin/h2-console
spring.h2.console.settings.web-allow-others=${H2_ALLOW:false}